<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maximum from loop method</title>
</head>
<body>
    <script>
        let arr = [123,12,45,78,77,877,988,23,345,777];
        let max = arr[0];
        for(i=1;i<10;i++){
            if(arr[i]>max){
                max=arr[i];

            }
        }
        console.log(max);
    </script>
    
</body>
</html>
