<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swap without third variable</title>
</head>
<body>

    <script>

        let a =15;
        let b = 20;

        a = a+b;
        b = a-b;
        a = a-b;

        console.log(`value of a is ${a},value of b is ${b}`);
    </script>
</body>
</html>
