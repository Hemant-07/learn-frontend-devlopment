<!DOCTYPE html>

    <title> all prime factor</title>
</head>
<body>
    
    <script>

        let x = prompt("enter the number");
        for ( let i =2; x>1 ; i++){
            while(x%i==0)
            {
                console.log(i);
                x=x/i;
            }
        }
    </script>
