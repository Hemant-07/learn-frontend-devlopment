<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count no. pattern</title>
</head>
<body>
    <script>
            
let i,j;
let string = "";
let count = 1;
for(i=1;i<=4;i++){
for(j=1;j<=4;j++){
    if(j<=i){
        
        string += count;
        count++;
        console.log(string);
    }
    else
    string +=" ";
    console.log(string);
    }
    string +="\n";
}
    </script>
</body>
</html>
