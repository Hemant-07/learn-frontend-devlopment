<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check prime or not</title>
</head>
<body>
    <script>
        let x = prompt("enter a number");

        for(let i=2;i<=x-1;i++){

            if(x%i==0){
                alert(`${x} is not a prime`);
            }
            else{
               alert(`${x} is   a prime`) ;
            }

        }
    </script>
</body>
</html>
