<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mid pyramid 2</title>
</head>
<body>
    <script>
        let i,j,k;
let string = "";

for(i=1;i<=5;i++){
    k=i;
    
    for(j=1;j<=9;j++){
        if(j>=6-i && j<=4+i && k){
            string += k;
          j<5?k++:k--;
            console.log(string);
       
        }
        else
        string +=" ";
        console.log(string);
   
    }
    string+="\n";
}
    </script>
</body>
</html>
