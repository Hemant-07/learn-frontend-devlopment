<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse</title>
</head>
<body>
    <script>


    let x ;
    let rem,reverse=0;
    x = parseInt(prompt("enter the number"));
    document.write("number is "+x+"<br>"+"<br>");
    while(x>0)
    {
        rem = x%10; 
        reverse = reverse*10+rem;
        x = parseInt(x/10);
    document.write("reverse no is  " + reverse );

    }



    </script>
</body>
</html>
