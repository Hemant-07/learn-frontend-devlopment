<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of digits of a number</title>
</head>
<body>
    <script>
{
        let x = 1234567;
        let r,s=0;
        while(x){
            r =x%10;
            s = s+r;
            x = Math.floor(x/10);
        }
        console.log(s);
}
    </script>

</body>
</html>
