<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse right star pattern</title>
</head>
<body>
    <script>
let i,j;
let string = "";

for(let i = 1; i <= 5; i++) { 

  for(let j = 1; j <=5; j++) { 

    if(j<=6-i){

        string += "*";
        console.log(string);
        
    }

  else
  

      string += " "
      console.log(string);
  }
  // newline after each row
  string += "\n";
}
    </script>
</body>
</html>
