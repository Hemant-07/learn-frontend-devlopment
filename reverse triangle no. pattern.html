<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse tringle no. pattern</title>
</head>
<body>
    <script>
        let i,j;
let string = "";

for(i=1;i<=5;i++){
for(j=1;j<=5;j++){
    if(j<=6-i){
        
        string += 6-j;
       
        console.log(string);
    }
    else
    string +=" ";
    console.log(string);
    }
    string +="\n";
}
    </script>
    
</body>
</html>
