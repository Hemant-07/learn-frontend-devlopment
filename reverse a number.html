<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse a number</title>
</head>
<body>
    <script>
{
        let x=4718 ,y=0,r;
        while(x!=0){
            r =x%10;
            y =y*10+r;
            x=Math.floor(x/10);
            
        }
        console.log(y);
    }
    </script>
</body>
</html>
