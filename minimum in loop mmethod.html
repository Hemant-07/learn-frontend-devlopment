<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minimum no in loop</title>
</head>
<body>
    <script>
       let arr = [12,34,56,78,987,23,121,10,343,355];
       let min = arr[0];
       for(let i=1;i<10;i++){
        if(arr[i] < min){
            min = arr[i];
        }
       }
       console.log(min);
    </script>
    
</body>
</html>
