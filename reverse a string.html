<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>reverse a string</title>
</head>
<body>
    <script>

        let a = "hello world";
 
        let b = a.split('').reverse().join('');
        console.log(b);
    </script>
